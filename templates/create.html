{% extends 'part/main.html' %}

{% block content %}
    <div class="container-xl">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="{% url 'create' %}" method = "post">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h4 class="modal-title">Add Employee</h4>
                        <a href="{% url 'index' %}"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="date" class="form-control" name="age" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control" name="status" >
                                <option value="1">Active</option>
                                <option value="2">Inactive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" name="phone" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'index' %} " class="btn btn-warning">Cancel</a>
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
