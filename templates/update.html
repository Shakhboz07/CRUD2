{% extends 'part/main.html' %}

{% block content %}

    <div class="container-xl">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="{% url 'update' employee.id %}" method="post">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h4 class="modal-title">Edit Employee - {{ employee.name }}</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" value="{{ employee.name }}" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" value="{{ employee.email }}" required>
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="date" class="form-control" name="age" value="{{ employee.age|date:'c' }}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" name="address" required>{{ employee.address }}</textarea>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select name="status" class="form-control">
                                <option value="1" {% if employee.status %}selected{% endif %}>Active</option>
                                <option value="0" {% if not employee.status %}selected{% endif %}>Inactive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" name="phone" value="{{ employee.phone }}" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'index' %}" class="btn btn-warning"> Cancel</a>
                        <input type="submit" class="btn btn-success" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
